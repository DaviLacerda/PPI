<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de cadastro para a Clínica ABC Health.">
    <title>Clínica ABC Health - Cadastro</title>
</head>
<body>
    <header>
        <h1>Página de Cadastro</h1>
    </header>
    <main>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome (obrigatório):</label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus placeholder="Digite seu nome"><br>

                <label for="email">E-mail (obrigatório):</label>
                <input type="email" id="email" name="email" required><br>

                <label for="cpf">CPF (obrigatório):</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>

                <label for="idade">Idade (obrigatório):</label>
                <input type="number" id="idade" name="idade" required><br>

                <label for="telefone">Telefone (obrigatório):</label>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="data_nascimento">Data de Nascimento (opcional):</label>
                <input type="date" id="data_nascimento" name="data_nascimento"><br>

                <label>Sexo (opcional):</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br>

                <label for="estado_civil">Estado Civil (opcional):</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                </select><br>

                <label for="plano_de_saude">Possui plano de saúde:</label>
                <input type="text" id="plano_de_saude" name="plano_de_saude" value="Sim" readonly><br>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <label for="cep">CEP (obrigatório):</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}"><br>

                <label for="tipo_logradouro">Tipo de Logradouro (obrigatório):</label>
                <select id="tipo_logradouro" name="tipo_logradouro" required>
                    <option value="">Selecione o tipo de logradouro</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                </select><br>

                <label for="logradouro">Logradouro (obrigatório):</label>
                <input type="text" id="logradouro" name="logradouro" required><br>

                <label for="bairro">Bairro (obrigatório):</label>
                <input type="text" id="bairro" name="bairro" required><br>

                <label for="cidade">Cidade (obrigatório):</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="estado">Estado (obrigatório):</label>
                <input type="text" id="estado" name="estado" required><br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <label>Interesses (opcional):</label><br>
                <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                <label for="informatica">Informática</label>
                <input type="checkbox" id="games" name="interesses[]" value="games">
                <label for="games">Games</label>
                <input type="checkbox" id="livros" name="interesses[]" value="livros">
                <label for="livros">Livros</label>
                <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                <label for="roupas">Roupas</label><br>

                <label for="informacoes_complementares">Informações Complementares (opcional):</label><br>
                <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4" cols="50"></textarea><br>

                <label for="imagem">Anexar Imagem (opcional):</label>
                <input type="file" id="imagem" name="imagem" accept="image/*"><br>
            </fieldset>

            <input type="hidden" name="campo_oculto" value="valor_oculto">
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Clínica ABC Health. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
